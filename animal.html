<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattlex - Animal Details</title>
    <link rel="stylesheet" href="animal.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h1>Animal Details Form</h1>
        <form id="animal-details-form">
            <label for="animal-type">Animal Type:</label>
            <input type="text" id="animal-type" required>

            <label for="breed">Breed:</label>
            <input type="text" id="breed" required>

            <label for="age">Age (in years):</label>
            <input type="number" id="age" required>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="breeding-history">Breeding History:</label>
            <input type="text" id="breeding-history" required>

            <label for="pregnancy-status">Pregnancy Status:</label>
            <select id="pregnancy-status" required>
                <option value="" disabled selected>Select Status</option>
                <option value="pregnant">Pregnant</option>
                <option value="not-pregnant">Not Pregnant</option>
            </select>

            <label for="medical-history">Previous Medical History:</label>
            <input type="text" id="medical-history" required>

            <button onclick="location.href='../diesase_prediction_input/disease.html'">Continue</button>
        </form>
    </div>
    <script src="path/to/language-translator.js"></script>

    <script src="animal.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
